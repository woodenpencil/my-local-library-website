{% extends "base_generic.html" %}

{% block content %}

	<h1>Author: {{ author }}</h1>

	<p>{{ author.date_of_birth }} - {{ author.date_of_death }}</p>

	<h1>Books</h1>
	{% for book in author.book_set.all %}
		<a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
		<p>{{ book.summary }}</p>
	{% endfor %}

{% endblock %}
